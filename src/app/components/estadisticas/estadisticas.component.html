<div class="absolute top-0 left-0 z-[-2] h-full w-full bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(59,130,246,0.4),rgba(17,24,39,0.8))]"></div>

<div class="relative py-36 pb-32 w-full lg:w-[740px] mx-auto min-h-screen z-10">
  <app-header></app-header>
  <h1 class="text-3xl font-bold text-center mb-8 text-white">Criptomonedas Favoritas</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let coin of favoriteCoins" class="bg-gray-700/50 backdrop-blur-sm rounded-lg shadow-md p-6">
      <div class="flex flex-col items-center">
        <img [src]="coin.large" [alt]="coin.name" class="w-20 h-20 mb-4 rounded-full">
        <h2 class="text-xl font-semibold text-white mb-2">{{ coin.name }}</h2>
        <p class="text-gray-300">SÃ­mbolo: {{ coin.symbol.toUpperCase() }}</p>
        <p class="text-gray-300 mb-4">Ranking: #{{ coin.market_cap_rank }}</p>
        <button (click)="removeCoin(coin.id)" 
                class="mt-2 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded transition-colors duration-200">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
